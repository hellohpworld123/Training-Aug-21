<!--
    Create an application for performing basic math operations like Addition, Subtraction,   Multiplication and Division.

Consider following elements:

 Label : “Please enter first number : ” with Text Box
 Label : “Please enter second number : ” with Text Box
 Label : “Please select operation you want to perform : ” with set of Radio Buttons like “Addition”, “Subtraction”, “Multiplication” and “Division” presented in vertical manner.
Two buttons,  “Calculate” and “Reset”
 Label: “Result is: ” with final result – Place all the checks to make sure that user enters only numeric values for text boxes. Clicking on “Calculate” button will perform the requested operation and   the result will be displayed below “Calculate” and “Reset” buttons in the form of text,   e.g. : “Result is : 10”. – Clicking on “Reset” button will reset all the form information including radio button   selection and result text.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body style="background-color: rgb(245, 245, 228);">
    <h2>Training Plan Day-15</h2>
    <script src="/DAY-15/ASSIGNMENT/ASSIGNMENT.js"></script>
    <form style="margin-left: 40%; margin-top: 9%;">
        
        <div class="col-md-4">
            <label class="form-label">Enter First Number:</label>
            <input type="number" class="form-control" id="num1" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Enter Second Number:</label>
            <input type="number" class="form-control" id="num2" required>
        </div>
        <div class="col-md-4">
            <input type="button" class="form-label" class="form-control" onclick="add()" value="Addition" id="add()">

            <input type="button" class="form-label" class="form-control" onclick="sub()"value="Substraction" id="sub()">

            <input type="button" class="form-label" class="form-control" onclick="mul()"value="Multiplication" id="mul()">

            <input type="button" class="form-label" class="form-control" onclick="div()"value="Division" id="div()">
        </div>
        <div>
            <input type="reset" class="form-label" class="form-control" value="Reset" id="reset" onclick="reset">
        </div>
        <div>
        <b>The Result is :</b> <h5 id="result" style="display: inline;"></h5>
    </div>

    </form>

</body>
</html>
